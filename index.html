/* Postman */
#postman{
    font-size:80px;
    position:absolute;
    left:-120px;
    bottom:20px;
    animation: walk 5s forwards;
}
@keyframes walk{ to{ left:40%; } }

/* Letter */
#letter{
    display:none;
    font-size:60px;
    cursor:pointer;
    animation: throw 1s ease;
}
@keyframes throw{
    to{ transform: translateY(-150px) rotate(20deg); }
}

/* Letter Box */
#letterBox{
    display:none;
    background:white;
    width:320px;
    margin:auto;
    padding:20px;
    border-radius:15px;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
    animation: pop 1s ease;
}
@keyframes pop{
    from{ transform: scale(0); }
    to{ transform: scale(1); }
}

button{
    padding:10px 25px;
    margin:10px;
    font-size:18px;
    border:none;
    border-radius:25px;
    cursor:pointer;
}
.yes{ background:red;color:white; }
.no{ background:gray;color:white; }

/* Hearts */
.heart{

    color:red;

    animation: fall 4s linear infinite;
}
@keyframes fall{
    0%{ transform: translateY(-10vh); opacity:1; }

}
